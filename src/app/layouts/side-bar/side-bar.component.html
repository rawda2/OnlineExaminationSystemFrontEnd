<aside class="sticky top-0 h-screen w-72 bg-white border-r border-slate-200 flex flex-col">
  <!-- Top / Brand -->
  <div class="flex items-center gap-3 px-6 py-5 border-b border-slate-200">
    <img src="/logoITI.png" alt="ITI Logo" class="h-20 w-20 object-contain" />
    <div class="leading-tight">
      <div class="text-lg font-bold text-slate-900">ITI</div>
      <div class="text-xs text-slate-500">Online Examination System</div>
    </div>
  </div>

  <!-- Nav -->
  <nav class="px-3 py-4 flex-1 overflow-auto">
    <!-- ✅ Student menu -->
    <div *ngIf="isStudent()" class="mt-2 space-y-1">

      <a
        routerLink="/app/studentHome"
        routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
      >

         <svg
          class="h-5 w-5 text-slate-500 transition
                 group-hover:text-slate-700
                 group-[.bg-\[\#0b2b5b\]]:text-white"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
        Student Home
      </a>

      <a

        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
                routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/exams"
      >
        <svg class="h-5 w-5 text-slate-500 transition
                    group-hover:text-slate-700
                    group-[.bg-\[\#0b2b5b\]]:text-white"
             viewBox="0 0 24 24" fill="none">
          <path d="M7 3h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 16h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Exams
      </a>

      <a

        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
               routerLink="/app/exam-results"
                routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <svg class="h-5 w-5 text-slate-500 transition
                    group-hover:text-slate-700
                    group-[.bg-\[\#0b2b5b\]]:text-white"
             viewBox="0 0 24 24" fill="none">
          <path d="M4 4h16v16H4V4Z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 16V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 16V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M16 16v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Results
      </a>
    </div>

    <!-- ✅ Instructor menu -->
    <div *ngIf="isInstructor()" class="mt-2 space-y-1">

      <a
        routerLink="/app/instructorHome"
        routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
                routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
      >
         <svg
          class="h-5 w-5 text-slate-500 transition
                 group-hover:text-slate-700
                 group-[.bg-\[\#0b2b5b\]]:text-white"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5Z"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
        Instructor Home
      </a>

      <a

        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
                routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
        [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/IExams"
      >
        <svg class="h-5 w-5 text-slate-500 transition
                    group-hover:text-slate-700
                    group-[.bg-\[\#0b2b5b\]]:text-white"
             viewBox="0 0 24 24" fill="none">
          <path d="M7 3h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M8 16h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Manage Exams
      </a>

      <a

        class="group flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-semibold
               text-slate-700 transition
               hover:bg-slate-100 hover:text-slate-900"
                routerLinkActive="bg-[#0b2b5b] text-white shadow-sm"
         [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/app/questions"
      >
        <svg class="h-5 w-5 text-slate-500 transition
                    group-hover:text-slate-700
                    group-[.bg-\[\#0b2b5b\]]:text-white"
             viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2"/>
          <path d="M7 9h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 12h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 15h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Question Bank
      </a>
    </div>

    
  </nav>

  <!-- Bottom / Profile -->
  <div class="border-t border-slate-200 p-4">
    <div class="flex items-center gap-3 rounded-xl bg-slate-50 px-4 py-3">
      <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white border border-slate-200">
        <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none">
          <path d="M20 21a8 8 0 1 0-16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 13a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>

      <div class="min-w-0 flex-1">
        <div class="truncate text-sm font-semibold text-slate-900">{{ role() }}</div>
        <div class="truncate text-xs text-slate-500">{{ fullName() }}</div>
      </div>

      <button
        (click)="openLogoutModal()"
        class="cursor-pointer rounded-lg px-3 py-2 text-xs font-semibold text-[#0b2b5b]
               hover:bg-white border border-slate-200"
      >
        Logout
      </button>
    </div>
  </div>
</aside>
<app-modal [isOpen]="isLogoutModaleOn" [title]="'Confirm Logout'" (close)="closeLogoutModal()">
  <div class="text-center">
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-rose-100 mb-4">
      <svg class="h-8 w-8 text-rose-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>

    <p class="text-slate-600 mb-8">
      Are You sure you want to logout?
    </p>

    <div class="flex gap-4">
      <button (click)="closeLogoutModal()"
        class="flex-1 px-6 py-3 bg-slate-100 text-slate-600 font-bold rounded-2xl hover:bg-slate-200 transition-colors">
        Cancel
      </button>
      <button (click)="confirmLogout()"
        class="flex-1 px-6 py-3 bg-rose-600 text-white font-bold rounded-2xl hover:bg-rose-700 shadow-lg shadow-rose-200 transition-all">
        Yes, Logout
      </button>
    </div>
  </div>
</app-modal>
