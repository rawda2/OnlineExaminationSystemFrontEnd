<div *ngIf="isOpen"
    class="modal-overlay fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm transition-opacity"
    (click)="onOverlayClick($event)">

    <div
        [class]="'bg-white rounded-[2rem] w-full p-8 shadow-2xl transform transition-all animate-in fade-in zoom-in duration-300 ' + maxWidth">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-slate-800">{{ title }}</h3>
            <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="mb-8">
            <ng-content></ng-content>
        </div>
    </div>
</div>
